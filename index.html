<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wild Trekking</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Header Component -->
    <header>
        <nav>
            <div class="logo">
            <a href="index.html"><img src="assets/img/WildTrekkersLogo.png" /></a>
            </div>
            <ul class="nav-links">
            <li><a href="index.html">Trekkings</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li class="nav-search"><a><img src="assets/img/icons8-search.svg" alt="search" width="25px" height="25px"></a></li>
            </ul>
            <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            </div>
        </nav>
        </header>
        <main>
            <h1>Welcome to My Website</h1>  
        </main>
	<script src="index.js"></script>
    <script>
        function navSlide() {
            const burger = document.querySelector(".burger");
            const nav = document.querySelector(".nav-links");
            const navLinks = document.querySelectorAll(".nav-links li");

            burger.addEventListener("click", () => {
            //Toggle Nav
            nav.classList.toggle("nav-active");

            //Animate Links
            navLinks.forEach((link, index) => {
                if (link.style.animation) {
                link.style.animation = "";
                } else {
                link.style.animation = `navLinkFade 0.5s ease forwards ${
                    index / 7 + 0.5
                }s`;
                }
            });
          //Burger Animation
          burger.classList.toggle("toggle");
        });
      }

      navSlide();
    </script>
  </body>
</html>
